<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('background.jpg'); /* Замените ссылку на фон */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .content {
            background: rgba(0, 0, 0, 0);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="content"></div>

    <script>
        // Инициализируем Telegram Web App
        Telegram.WebApp.ready();

        // Получаем URL-строку параметров
        const urlParams = new URLSearchParams(window.location.search);
        const newLink = urlParams.get("link");

        if (newLink) {
            // Обновляем интерфейс для новой ссылки
            Telegram.WebApp.MainButton.text = "Установить";
            Telegram.WebApp.MainButton.color = "#007bff";
            Telegram.WebApp.MainButton.textColor = "#ffffff";
            Telegram.WebApp.MainButton.show();

            // При клике открываем переданную ссылку
            Telegram.WebApp.MainButton.onClick(() => {
                window.open(newLink, "_blank");
            });
        }
    </script>
</body>
</html>
