<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('background.jpg'); /* Замените ссылку на фон */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .content {
            background: rgba(0, 0, 0, 0);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
        }
        h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="content">
    </div>

    <script>
        // Инициализируем Telegram Web App
        Telegram.WebApp.ready();

        // Функция для работы с Local Storage
        const saveLink = (link) => localStorage.setItem("savedLink", link);
        const getSavedLink = () => localStorage.getItem("savedLink");

        // Получаем URL-строку параметров
        const urlParams = new URLSearchParams(window.location.search);
        const newLink = urlParams.get("link");
        const contentDiv = document.querySelector('.content');

        // Проверяем наличие новой ссылки
        if (newLink) {
            // Сохраняем новую ссылку
            saveLink(newLink);

            // Обновляем интерфейс
            Telegram.WebApp.MainButton.text = "Установить";
            Telegram.WebApp.MainButton.color = "#007bff";
            Telegram.WebApp.MainButton.textColor = "#ffffff";
            Telegram.WebApp.MainButton.show();

            // При клике открываем переданную ссылку
            Telegram.WebApp.MainButton.onClick(() => {
                window.open(newLink, "_blank");
            });

                    } else {
            // Если новой ссылки нет, проверяем сохранённую
            const savedLink = getSavedLink();

            if (savedLink) {
                // Отображаем сохранённую ссылку
                Telegram.WebApp.MainButton.text = "Установить";
                Telegram.WebApp.MainButton.color = "#007bff";
                Telegram.WebApp.MainButton.textColor = "#ffffff";
                Telegram.WebApp.MainButton.show();

                Telegram.WebApp.MainButton.onClick(() => {
                    window.open(savedLink, "_blank");
                });

                            } 
        }
    </script>
</body>
</html>
